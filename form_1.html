<!DOCTYPE html>
<html>
    <head>
        <title>Form</title>
        <link rel="stylesheet" href="form_1.css">
    </head>
    <body>
        <h1 class="heading">HTML FORM</h1>
        <form action="">
            <table>
                <tr>
                    <td>Name:</td>
                    <td><input type="text" placeholder="Name" name="" id=""></td>

                </tr>
                <tr>
                    <td>Password:</td>
                    <td><input type="password" placeholder="Password" name=""></td>
                </tr>
                <tr>
                    <td>E-mail:</td>
                    <td><input type="email" name="" id="" placeholder="Enter your email"></td>
                </tr>
                <tr>
                    <td>Gender:</td>
                    <td><input type="Radio" name="" id="">Male</td>
                    <td><input type="Radio" name="" id="">feMale</td>
                </tr>
                <tr><td>PH no:</td>
                    <td>
                        <select name="" id="">
                            <option value="">+91</option>
                            <option value="">+1</option>
                            <option value="">+977</option>
                            <option value="">+000</option>
                            <option value="">+11</option>
                            <option value="">+99</option>
                        </select>
                        <input type="Phone" name="">
                    </td>
                </tr>
                
                
                <tr>
                    <td><button  class="btn">Submit</button>
                    </td>

                </tr>
                <tr>
                    <td>
                        <input type="submit" value="submit">
                    </td>
                </tr>
                
            </table>
        </form>
    </body>
</html>
