<!DOCTYPE html>
 <html>
    <head>
        <title>Student Application Form</title>
        <!-- <style>
            body{
                display: flex;
                justify-content: center;
                
            }
        </style> -->
    </head>
    <body bgcolor="mistyrose">
       
        <form >
            <table align="center" width="700" cellpadding="10">
                <tr>
                    <td colspan="2" align="center"> <h1 >Student Application Form</h1></td>
                </tr>
                <tr>
                    <td >Student Name:</td>
                    <td>
                        <input type="text" size="21" placeholder="First name" >
                    -
                    <input type="text" size="21" placeholder="Last name">
                    </td>
                </tr>
                <tr>
                    <td>Fathers Name:</td>
                    <td><input type="text" size="21" placeholder="First name">
                    - <input type="text" size="21" placeholder="Last name">
                </td>
                </tr>
                <tr>
                    <td>DOB:</td>
                    <td><input type="text" size="3" placeholder="Day"> + 
                    <input type="text" size="3" placeholder="Month"> + 
                    <input type="text" size="4" placeholder="Year">
                <i>(DD-MM-YY)</i></td>
                    
                </tr>
                <tr>
                    <td>Mobile no:</td>
                    <td>
                        <select name="" id="">
                            <option value="">+91</option>
                            <option value="">+1</option>
                            <option value="">+00</option>
                            <option value="">+01</option>
                            <option value="">+02</option>
                            <option value="">+03</option>
                            <option value="">+04</option>
                        </select>
                        <input type="text" size="10" placeholder="Mobile no">
                    </td>
                    <tr>
                        <td>E-Mail:</td>
                        <td><input type="text" size="17" placeholder="Enter your E-mail"></td>
                    </tr>
                    <tr>
                        <td>Password:</td>
                        <td><input type="password" size="17" placeholder="Enter your Password" id=""></td>

                    </tr>
                    <td>Gender:</td>
                    <td><input type="radio" name="g">Male
                    <input type="radio" name="g">Female
                    <input type="radio" name="g">Prefer not to say
                    </td>


                </tr>
                <tr>
                    <td>Department: </td>
                    <td><input type="checkbox">CSE
                        <input type="checkbox">IT
                        <input type="checkbox">civil
                        <input type="checkbox">ECE</td>
                </tr>
                <tr>
                    <td>Course:</td>
                    <td>
                        <select name="" id="">
                            <option value="">--------------------course----------------</option>
                            <option value="">Python</option>
                            <option value="">Java</option>
                            <option value="">C</option>
                            <option value="">C++</option></select>
                    </td>
                </tr>
                <tr>
                    <td>Student Photo:</td>
                    <td><input type="file"></td>
                </tr>
                <tr>
                    <td>City:</td>
                    <td><input type="text" size="17" placeholder="City name" id=""></td>
                </tr>
                <tr>
                    <td>Address:</td>
                    <td><textarea  cols="48" rows="4" id=""></textarea></td>
                </tr>
                <tr>
                    <td colspan="2" align="center">
                        <input type="submit" value="submit" name="" id="">
                        
                    </td>
                </tr>
            </table>
        </form>
    </body>
 </html>
